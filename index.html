<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>數字中翻英練習</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 0.5em;
      margin: 0.5em 0;
      font-size: 1em;
    }
    .question {
      margin-top: 2em;
    }
    .result {
      margin-top: 1em;
      font-weight: bold;
    }
    #speechOutput {
      font-style: italic;
      color: #333;
      margin-top: 0.5em;
    }
    .listening {
      animation: blink 1s steps(1, start) infinite;
      color: red;
      font-weight: bold;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
